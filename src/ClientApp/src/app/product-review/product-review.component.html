<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>
      {{ error | json }}
    </pre>
    <p class="mb-0"></p>
</div>


<h1 *ngIf="reviewList.length > 0">List of <small>Reviews with Asin number {{ reviewList[0].asin }}</small></h1>
<hr>

<table *ngIf="reviewList.length > 0" class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col" data-align="center">Asin</th>
            <th scope="col" data-align="center">Review Title</th>
            <th scope="col" data-align="center">Review Content</th>
            <th scope="col" data-align="center">Review Date</th>
            <th scope="col" sorted="true" data-align="center">Review Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of reviewList">
            <td>{{item.asin}}</td>
            <td>{{item.reviewTitle}}</td>
            <td>{{item.reviewContent}}</td>
            <td>{{item.reviewDate}}</td>
            <td>{{item.reviewRating}}</td>
        </tr>
    </tbody>
</table>
